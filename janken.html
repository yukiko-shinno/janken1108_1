<!DOCTYPE html>
<html lang="ja">


<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/sample.css">
</head>

<body>
  <header>
    <marquee behavior="alternate" direction="up" height="50">
      <marquee direction="left">じゃんけん！！！　PON!</marquee>
    </marquee>
    <div class="wrap">
      <button class="button">じゃんけんスタート！</button>
      <button class="button_you">あなた</button>
      <button class="button_com_hand">あいて</button>
    </div>
    <marquee behavior="alternate" direction="up" height="50">
      <marquee direction="right">じゃんけん！！！　PON!</marquee>
    </marquee>
  </header>

  <main>
    <div id="kaisetu">ゲームの進め方
      <p>1.<span>「じゃんけんstart」</span>のボタンをクリックすると、あなたと相手の手が決まります。</p>
      <p>2.最後に、真ん中に結果が表示されます。</p>
    </div>
    <h1></h1>

    <div class="box">
      <div id="you">あなた</div>
      <div id="result">結果は？</div>
      <div id="com_hand">相手の手は？</div>
    </div>
  </main>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script>
    $("button").on("click", function () {

      // 結果にあいこを表示する（あなたがグーで相手もグーの時、あなたがチョキで相手もチョキの時、あなたがパーで相手もパーの時）
      $("#result").html('<img src="img/チャンス（draw）.png" alt="あいこ">', function () {
        if ($("#you").html('<img src="img/ぐー.png" alt="あなたはグーを出しました">') && $("#com_hand").html('<img src="img/ぐー.png" alt="">'));
        else if ($("#you").html('<img src="img/ちょき.png" alt="あなたはちょきを出しました">') && $("#com_hand").html('<img src="img/ちょき.png" alt="">'));
        else {
          ($("#you").html('<img src="img/パー.png" alt="あなたはパーを出しました">') && $("#com_hand").html('<img src="img/パー.png" alt="">'))
        };
      });
      // 結果に winを表示する（あなたがグーで相手がちょきの時、あなたがチョキで相手がパーの時、あなたがパーで相手もグーの時）
      $("#result").html('<img src="img/win.png" alt="win">', function () {
        if ($("#you").html('<img src="img/ぐー.png" alt="あなたはグーを出しました">') && $("#com_hand").html('<img src="img/ちょき.png" alt="">'));
        else if ($("#you").html('<img src="img/ちょき.png" alt="あなたはちょきを出しました">') && $("#com_hand").html('<img src="img/パー.png" alt="">'));
        else {
          ($("#you").html('<img src="img/パー.png" alt="あなたはパーを出しました">') && $("#com_hand").html('<img src="img/ぐー.png" alt="">'))
        };
      });
      // 結果に loseを表示する（あなたがグーで相手がパーの時、あなたがチョキで相手がグーの時、あなたがパーで相手もちょきの時）
      $("#result").html('<img src="img/lose.png" alt="lose">', function () {
        if ($("#you").html('<img src="img/ぐー.png" alt="あなたはグーを出しました">') && $("#com_hand").html('<img src="img/パー.png" alt="">'));
        else if ($("#you").html('<img src="img/ちょき.png" alt="あなたはちょきを出しました">') && $("#com_hand").html('<img src="img/ぐー.png" alt="">'));
        else {
          ($("#you").html('<img src="img/パー.png" alt="あなたはパーを出しました">') && $("#com_hand").html('<img src="img/ちょき.png" alt="">'))
        };
      });
    });

    // あなたを押すと#youに表示される
    $(".button_you").on("click", function () {

      const min = 0;
      const max = 2;
      const randomNumber = Math.floor(Math.random() * (max - min + 1) + min);

      if (randomNumber === 0) {
        $("#you").html('<img src="img/ぐー.png" alt="あなたはグーを出しました">');
      } else if (randomNumber === 1) {
        $("#you").html('<img src="img/ちょき.png" alt="あなたはチョキを出しました">');
      } else if (randomNumber === 2) {
        $("#you").html('<img src="img/パー.png" alt="相手はパーを出しました">');
      }
    });

    // あいてを押すと#com_handに表示される
    $(".button_com_hand").on("click", function () {

      const min = 0;
      const max = 2;
      const randomNumber = Math.floor(Math.random() * (max - min + 1) + min);

      if (randomNumber === 0) {
        $("#com_hand").html('<img src="img/ぐー.png" alt="あなたはグーを出しました">');
      } else if (randomNumber === 1) {
        $("#com_hand").html('<img src="img/ちょき.png" alt="あなたはチョキを出しました">');
      } else if (randomNumber === 2) {
        $("#com_hand").html('<img src="img/パー.png" alt="相手はパーを出しました">');
      }
    });


  </script>

</body>

</html>
